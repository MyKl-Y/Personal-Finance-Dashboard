{% extends "layout.html" %}

{% block title %}Register - Personal Finance Dashboard{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post" action="{{ url_for('web.register') }}">
    <div class="mb-3">
        <label class="form-label" for="username">Username:</label>
        <input class="form-control" type="text" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Password:</label>
        <input class="form-control" type="password" id="password" name="password" required>
    </div>
    <button class="btn btn-primary mb-3" type="submit">Register</button>
</form>
{% if error %}
<p class="text-danger">{{ error }}</p>
{% endif %}
<p class="text-muted">Already have an account? <a href="{{ url_for('web.login') }}">Login here</a>.</p>
{% endblock %}
